products:
    css: 'div[data-content="productItem"]'
    multiple: true
    type: Text
    children:
        name:
            css: a.elements-title-normal
            type: Text
        description:
            css: p.element-key-parameters-p
            type: Text
        price:
            css: 'p.elements-offer-price-normal span'
            type: Text
        seller_name:
            css: a.organic-gallery-offer__seller-company
            type: Text
        seller_years:
            css: span.seller-tag__year
            type: Text
        seller_response_rate:
            css: span.seller-tag__response-rate
            type: Text
        seller_level:
            css: 'a.seller-start-level.gallery-offer-seller-tag img'
            type: Attribute
            attribute: src
        image:
            css: 'a.organic-gallery-offer__img-section img'
            type: Attribute
            attribute: src
        link:
            css: a.organic-gallery-offer__img-section
            type: Link
